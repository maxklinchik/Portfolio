<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Base Converter</title>
    <link rel="stylesheet" href="../../assets/css/projects/numbersystems.css">
    <link rel="stylesheet" href="../../assets/css/style.css">

</head>
<body>
    <div class="browser">
        <h1 id="name">Max Klinchik</h1>
        <div>
            <a href="../../index.html" class="button">Home</a>
            <a href="../../pages/projects.html" class="button">Projects</a>
        </div>
    </div>
    <div id="mainbody">
        <div class="container">
            <h1>Number Base Converter</h1>

            <div class="input-group">
                <label for="inputNumber">Enter a Number:</label>
                <input type="text" id="inputNumber" placeholder="Your number">
            </div>

            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <div class="input-group" style="flex: 1;">
                    <label for="fromBase">From Base:</label>
                    <input type="number" id="fromBase" min="2" max="36" value="10">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label for="toBase">To Base:</label>
                    <input type="number" id="toBase" min="2" max="36" value="16">
                </div>
            </div>

            <button id="convertBtn">
                Convert
            </button>

            <div id="resultContainer" class="result-container hidden">
                <h2>Result:</h2>
                <p id="resultText"></p>
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>


    <script src="../../assets/js/numbersystems.js"></script> 
    
</body>
</html>
