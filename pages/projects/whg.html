<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World's Hardest Game - Max Klinchik</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <style>
    :root {
      --primary-color: #667eea;
      --primary-dark: #764ba2;
      --secondary-color: #f093fb;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      overflow-x: hidden;
    }

    .project-header {
      margin-top: 80px;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
      border-bottom: 2px solid var(--border-color);
    }

    .project-header h1 {
      max-width: 1200px;
      margin: 0 auto;
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .project-header p {
      max-width: 1200px;
      margin: 0.5rem auto 0;
      color: var(--text-light);
      font-size: 1.05rem;
    }

    #fileViewer {
      display: flex;
      height: calc(100vh - 80px - 120px);
      gap: 0;
      max-width: 1400px;
      margin: 2rem auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    #sidebar {
      width: 280px;
      background: white;
      border-right: 2px solid var(--border-color);
      overflow-y: auto;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    #sidebar h2 {
      font-size: 1.3rem;
      color: var(--text-dark);
      margin: 0 0 1.5rem 0;
      font-weight: 700;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 1rem;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #folderList ul {
      padding-left: 1.5rem;
    }

    #sidebar li {
      padding: 0.75rem 0.5rem;
      cursor: pointer;
      user-select: none;
      transition: var(--transition);
      border-radius: 6px;
    }

    #sidebar li:hover {
      background-color: rgba(102, 126, 234, 0.1);
      color: var(--primary-color);
    }

    .folder {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-dark);
    }

    .arrow {
      width: 16px;
      display: inline-block;
      text-align: center;
      color: var(--primary-color);
      font-size: 0.85rem;
    }

    #sidebar li:not(.folder) {
      color: var(--text-light);
      font-weight: 500;
      font-size: 0.95rem;
      padding-left: 1.5rem;
    }

    #sidebar li:not(.folder):hover {
      color: var(--primary-color);
      background-color: rgba(102, 126, 234, 0.1);
    }

    #content {
      flex-grow: 1;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      background: white;
      overflow: hidden;
    }

    #content h2 {
      margin: 0 0 1.5rem 0;
      color: var(--text-dark);
      font-size: 1.5rem;
      font-weight: 700;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 1rem;
    }

    pre {
      background: #282c34;
      color: #abb2bf;
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      flex-grow: 1;
      white-space: pre;
      overflow-y: auto;
      overflow-x: auto;
      margin: 0;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
      border: 2px solid var(--border-color);
    }

    /* Syntax highlighting colors */
    .token.keyword { color: #c678dd; }
    .token.string { color: #98c379; }
    .token.comment { color: #5c6370; font-style: italic; }
    .token.number { color: #d19a66; }
    .token.dataType { color: #e06c75; }
    .token.method { color: #61afef; }
    .token.method-declared { color: #61afef; }
    .token.capital { color: #e06c75; }
    .token.lowercase { color: #abb2bf; }

    .footer {
      margin-top: 2rem;
    }

    /* Scrollbar styling */
    #sidebar::-webkit-scrollbar,
    pre::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    #sidebar::-webkit-scrollbar-track,
    pre::-webkit-scrollbar-track {
      background: transparent;
    }

    #sidebar::-webkit-scrollbar-thumb,
    pre::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    #sidebar::-webkit-scrollbar-thumb:hover,
    pre::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    @media (max-width: 1024px) {
      #fileViewer {
        flex-direction: column;
        height: auto;
        gap: 1rem;
        margin: 1rem;
      }

      #sidebar {
        width: 100%;
        max-height: 300px;
        border-right: none;
        border-bottom: 2px solid var(--border-color);
      }

      #content {
        min-height: 400px;
      }
    }

    @media (max-width: 768px) {
      .project-header {
        padding: 2rem 1rem;
      }

      .project-header h1 {
        font-size: 1.8rem;
      }

      #sidebar {
        padding: 1rem;
      }

      #content {
        padding: 1rem;
      }

      pre {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="../../index.html" class="nav-logo">Max Klinchik</a>
        <div class="nav-menu">
          <a href="../../index.html" class="nav-link">Home</a>
          <a href="../../pages/projects.html" class="nav-link active">Projects</a>
        </div>
      </div>
    </nav>

    <!-- Project Header -->
    <div class="project-header">
      <h1>World's Hardest Game</h1>
      <p>A Java-based game project with modular architecture. Browse the source code files below.</p>
    </div>

    <!-- File Browser -->
    <div id="fileViewer">
      <div id="sidebar">
        <h2>Source Files</h2>
        <ul id="folderList"></ul>
      </div>

      <div id="content">
        <h2>File Viewer</h2>
        <pre id="fileContent">Select a file to view its contents...</pre>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2026 Max Klinchik. All rights reserved.</p>
    </footer>

  <script>
    const folderStructure = {
      "main": ["Game.txt", "Main.txt", "Panel.txt", "Window.txt"],
      "inputs": ["KeyboardInputs.txt", "MouseInputs.txt"],
      "entities": ["Barrier.txt", "Player.txt", "Checkpoint.txt", "Confetti.txt", "Wall.txt"],
      "gamestates": ["Gamestate.txt", "LevelManager.txt", "Menu.txt", "Options.txt", "State.txt", "StateMethods.txt", "WinMenu.txt"],
      "gamestates.levels": ["Level1.txt", "Level2.txt", "Level3.txt", "Level4.txt", "Level5.txt", "LevelChooser.txt"],
      "ui": ["Button.txt"],
      "utils": ["Methods.txt"]
    };

    /* ===========================
       JAVA SYNTAX HIGHLIGHTER
       =========================== */
    function highlightJava(code) {
      code = code.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");

      const placeholders = [];
      let index = 0;

      function store(match, cls) {
        const key = `__PLACEHOLDER_${index}__`;
        placeholders.push({ key, html: `<span class="token ${cls}">${match}</span>` });
        index++;
        return key;
      }

      // Protect comments & strings
      code = code.replace(/\/\*[\s\S]*?\*\//g, m => store(m, "comment"));
      code = code.replace(/\/\/.*$/gm, m => store(m, "comment"));
      code = code.replace(/"([^"\\]|\\.)*"/g, m => store(m, "string"));

      // Keywords
      code = code.replace(
        /\b(new|import|return|public|private|protected|if|else|this|class|for|while)\b/g,
        '<span class="token keyword">$1</span>'
      );

      // Primitive types & literals
      code = code.replace(
        /\b(int|final|void|static|long|double|boolean|implements|extends|true|false|null)\b/g,
        '<span class="token dataType">$1</span>'
      );

      // Numbers
      code = code.replace(/\b\d+\b/g, '<span class="token number">$&</span>');

      // Capitalized identifiers (classes, types)
      code = code.replace(
        /(^|[\s,(])([A-Z][a-zA-Z0-9]*)(?=[\s,)\[]|$)/g,
        '$1<span class="token capital">$2</span>'
      );

      // Lowercase identifiers (variables)
      code = code.replace(
        /(^|[\s(])([a-z][a-zA-Z0-9_]*)(?=[\s+\-;,)\].]|$)/g,
        '$1<span class="token lowercase">$2</span>'
      );

      // obj.method()
      code = code.replace(
        /\.([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g,
        '.<span class="token method">$1</span>'
      );

      // method() / Constructor()
      code = code.replace(
        /(^|[\s,(])([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g,
        '$1<span class="token method-declared">$2</span>'
      );

      // Restore protected sections
      placeholders.forEach(p => {
        code = code.replace(p.key, p.html);
      });

      return code;
    }

    const folderList = document.getElementById("folderList");
    const fileContent = document.getElementById("fileContent");

    for (const folder in folderStructure) {
      const folderItem = document.createElement("li");
      folderItem.className = "folder";

      const arrow = document.createElement("span");
      arrow.className = "arrow";
      arrow.textContent = "▶";

      const name = document.createElement("span");
      name.textContent = folder;

      folderItem.appendChild(arrow);
      folderItem.appendChild(name);

      const fileList = document.createElement("ul");
      fileList.style.display = "none";

      folderStructure[folder].forEach(file => {
        const fileItem = document.createElement("li");
        fileItem.textContent = file;

        fileItem.onclick = (e) => {
          e.stopPropagation();
          loadFile(folder, file);
        };

        fileList.appendChild(fileItem);
      });

      folderItem.onclick = () => {
        const collapsed = fileList.style.display === "none";
        fileList.style.display = collapsed ? "block" : "none";
        arrow.textContent = collapsed ? "▼" : "▶";
      };

      folderList.appendChild(folderItem);
      folderList.appendChild(fileList);
    }

    function loadFile(folder, file) {
      const path = `../../assets/javaFiles/whg/${folder}/${file}`;
      fetch(path)
        .then(r => {
          if (!r.ok) throw new Error("File not found");
          return r.text();
        })
        .then(text => {
          fileContent.innerHTML = highlightJava(text);
        })
        .catch(err => {
          fileContent.textContent = "Error loading file: " + err.message;
        });
    }
  </script>
</body>
</html>
