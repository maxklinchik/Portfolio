<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder Navigation</title>
  <link rel="stylesheet" href="../../assets/css/style.css">

  <style>

    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      width: 100vw;
    }

    html, #fileViewer {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
    }

    #sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      padding-right: 20px;
    }

    #folderList ul {
      padding-left: 20px;
    }

    #sidebar li {
      padding: 6px;
      cursor: pointer;
      user-select: none;
    }

    #sidebar li:hover {
      background-color: #34495e;
    }

    .folder {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .arrow {
      width: 12px;
      display: inline-block;
      text-align: center;
    }

    #content {
      flex-grow: 1;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    pre {
      background: rgb(40, 44, 52);
      color: rgb(199, 199, 199);
      padding: 15px;
      border-radius: 5px;
      width: 900px;
      max-width: 100%;
      flex-grow: 1;
      white-space: pre;
      overflow-y: auto;
      overflow-x: auto;
      margin: 0;
      font-family: Consolas, "JetBrains Mono", monospace;
      font-size: 14px;
    }

    .token.keyword { color: #be60c9; }
    .token.string { color: #78a85c; }
    .token.comment { color: #808080; font-style: italic; }
    .token.number { color: #6897bb; }
    .token.dataType { color: #cc7832; }

    .token.method { color: #3f6aac; }
    .token.method-declared { color: #558de1; }

    .token.capital { color: #558de1; }
    .token.lowercase { color: rgb(242, 236, 137); }
  </style>
</head>

<body>
    <div class="browser">
      <h1 id="name">Max Klinchik</h1>
      <div>
        <a href="../../index.html" class="button">Home</a>
        <a href="../../pages/projects.html" class="button">Projects</a>

      </div>
    </div>

  <div id="fileViewer">
    <div id="sidebar">
      <h2>World's Hardest Game</h2>
      <ul id="folderList"></ul>
    </div>

    <div id="content">
      <h2>File Viewer</h2>
      <pre id="fileContent">Select a file to view its contents...</pre>
    </div>
  </div>

  <script>
    const folderStructure = {
      "main": ["Game.txt", "Main.txt", "Panel.txt", "Window.txt"],
      "inputs": ["KeyboardInputs.txt", "MouseInputs.txt"],
      "entities": ["Barrier.txt", "Player.txt", "Checkpoint.txt", "Confetti.txt", "Wall.txt"],
      "gamestates": ["Gamestate.txt", "LevelManager.txt", "Menu.txt", "Options.txt", "State.txt", "StateMethods.txt", "WinMenu.txt"],
      "gamestates.levels": ["Level1.txt", "Level2.txt", "Level3.txt", "Level4.txt", "Level5.txt", "LevelChooser.txt"],
      "ui": ["Button.txt"],
      "utils": ["Methods.txt"]
    };

    /* ===========================
       JAVA SYNTAX HIGHLIGHTER
       =========================== */
    function highlightJava(code) {
      code = code.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;");

      const placeholders = [];
      let index = 0;

      function store(match, cls) {
        const key = `__PLACEHOLDER_${index}__`;
        placeholders.push({ key, html: `<span class="token ${cls}">${match}</span>` });
        index++;
        return key;
      }

      // Protect comments & strings
      code = code.replace(/\/\*[\s\S]*?\*\//g, m => store(m, "comment"));
      code = code.replace(/\/\/.*$/gm, m => store(m, "comment"));
      code = code.replace(/"([^"\\]|\\.)*"/g, m => store(m, "string"));

      // Keywords
      code = code.replace(
        /\b(new|import|return|public|private|protected|if|else|this|class|for|while)\b/g,
        '<span class="token keyword">$1</span>'
      );

      // Primitive types & literals
      code = code.replace(
        /\b(int|final|void|static|long|double|boolean|implements|extends|true|false|null)\b/g,
        '<span class="token dataType">$1</span>'
      );

      // Numbers
      code = code.replace(/\b\d+\b/g, '<span class="token number">$&</span>');

      // Capitalized identifiers (classes, types)
      code = code.replace(
        /(^|[\s,(])([A-Z][a-zA-Z0-9]*)(?=[\s,)\[]|$)/g,
        '$1<span class="token capital">$2</span>'
      );

      // Lowercase identifiers (variables)
      code = code.replace(
        /(^|[\s(])([a-z][a-zA-Z0-9_]*)(?=[\s+\-;,)\].]|$)/g,
        '$1<span class="token lowercase">$2</span>'
      );

      // obj.method()
      code = code.replace(
        /\.([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g,
        '.<span class="token method">$1</span>'
      );

      // method() / Constructor()
      code = code.replace(
        /(^|[\s,(])([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g,
        '$1<span class="token method-declared">$2</span>'
      );

      // Restore protected sections
      placeholders.forEach(p => {
        code = code.replace(p.key, p.html);
      });

      return code;
    }

    const folderList = document.getElementById("folderList");
    const fileContent = document.getElementById("fileContent");

    for (const folder in folderStructure) {
      const folderItem = document.createElement("li");
      folderItem.className = "folder";

      const arrow = document.createElement("span");
      arrow.className = "arrow";
      arrow.textContent = "▶"; // collapsed

      const name = document.createElement("span");
      name.textContent = folder;

      folderItem.appendChild(arrow);
      folderItem.appendChild(name);

      const fileList = document.createElement("ul");
      fileList.style.display = "none"; // start collapsed

      folderStructure[folder].forEach(file => {
        const fileItem = document.createElement("li");
        fileItem.textContent = file;

        fileItem.onclick = (e) => {
          e.stopPropagation();
          loadFile(folder, file);
        };

        fileList.appendChild(fileItem);
      });

      folderItem.onclick = () => {
        const collapsed = fileList.style.display === "none";
        fileList.style.display = collapsed ? "block" : "none";
        arrow.textContent = collapsed ? "▼" : "▶";
      };

      folderList.appendChild(folderItem);
      folderList.appendChild(fileList);
    }

    function loadFile(folder, file) {
      const path = `../../assets/javaFiles/whg/${folder}/${file}`;
      fetch(path)
        .then(r => {
          if (!r.ok) throw new Error("File not found");
          return r.text();
        })
        .then(text => {
          fileContent.innerHTML = highlightJava(text);
        })
        .catch(err => {
          fileContent.textContent = "Error loading file: " + err.message;
        });
    }
  </script>
</body>
</html>
